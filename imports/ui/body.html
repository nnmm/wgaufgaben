<body>
  <div class="container">
    <header>
      <h1>WG-Aufgaben</h1>
      <ul id="names">
        {{#each roommates}}
          {{> roommate}}
        {{/each}}
      </ul>
    </header>
    <ul>
      {{#each taskinputs}}
        {{> taskinput}}
      {{/each}}
    </ul>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="roommate">
  <li>{{name}}</li>
</template>

<template name="task">
  <li>{{checker}}: {{task}} at {{createdAt}}</li>
</template>
