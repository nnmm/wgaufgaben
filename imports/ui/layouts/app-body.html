<template name="App_body">
  <div class="container">
    <header class="flex-container">
      <div id="mbdm" class="left-side">
        <a href="/">
          <img src="/img/profile.jpg" />
        </a>
      </div>
      <div id="roomies" class="right-side flex-container">
        {{#each roomie in roomies}}
          <div class="roomie {{roomie.name}} {{activeRoomieClass roomie}}">
            <a href="/roomie/{{roomie.name}}" title="{{roomie.name}}">
              {{roomie.name}} ({{total roomie.name}})
            </a>
          </div>
        {{/each}}
      </div>
    </header>

    <div class="content-overlay"></div>

    <div id="content-container">
      {{> Template.dynamic template=main}}
    </div>
  </div>
</template>
