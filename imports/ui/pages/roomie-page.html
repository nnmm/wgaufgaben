<template name="Roomie_page">
  <!-- task input -->
  <div class="flex-container {{roomie}}">
    <div class="left-side">
      <h2>Aufgabe eintragen:</h2>
      <button id="undo" disabled="{{undoDisabled}}">
        <i class="fa fa-undo fa-3x" aria-hidden="true"></i>
      </button>
    </div>

    <div class="right-side">
      <div id="taskselection" class="flex-container">
        {{#each taskinputs}}
          {{> taskinput}}
        {{/each}}
      </div>
    </div>
  </div>

  <div class="flex-container {{roomie}}">
    <div class="left-side">
        <h2>Eigene Aufgabe:</h2>
    </div>
    <div class="right-side">
      <form class="custom-task">
        <div>
          <div class="flex-container">
            <label for="task">Beschreibung:</label>
            <input type="text" name="task" placeholder="Eigene Aufgabe" />
          </div>
          <div class="flex-container">
            <label for="weight">Punkte:</label>
            <input type="number" name="weight" placeholder="1" />
          </div>
        </div>
        <button type="submit">Eintragen</button>
      </form>
    </div>
  </div>

  <div class="flex-container">
    <div class="left-side">
        <h2>Bisher erledigt:</h2>
    </div>
    <div class="right-side" id="eventlist">
      <ul>
        {{#each eventlist}}
         <li>{{task}} am {{createdAt}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
