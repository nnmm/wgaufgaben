<template name="Roomie_show_page">
  <!-- task input -->
  <div class="flex-container">
    <div class="left-side">
      <h2>Neue Aufgabe eintragen:</h2>
      <button><i class="fa fa-undo fa-3x" aria-hidden="true"></i></button>
    </div>

    <div class="right-side">
      <div id="taskselection">
        {{#each taskinputs}}
          {{> taskinput}}
        {{/each}}
      </div>
    </div>
  </div>

  <div class="flex-container">
    <div class="left-side">
        <h2>Bisherige Eingaben:</h2>
    </div>
    <div class="right-side" id="eventlist">
      <ul>
        {{#each eventlist}}
         <li>{{task}} am {{createdAt}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
